spring:
  application:
    name: forge-server
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/forge_db
    username: root
    password: ${MYSQL_PASSWORD:boomi}
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  
  # Server Configuration
server:
  port: 2026
  servlet:
    context-path: /
  
# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Application Configuration
forge:
  server:
    name: forge-server
    version: 1.0.0-SNAPSHOT
  work:
    directory: ../work
  security:
    password-encoder:
      strategy: BCRYPT  # Options: BCRYPT, PBKDF2 (case-insensitive)

# Logging Configuration
logging:
  level:
    root: INFO
    com.forge: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/forge-server.log

