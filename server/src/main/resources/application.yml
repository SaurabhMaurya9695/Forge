spring:
  application:
    name: forge-server
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/forge_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:boomi}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  # Server Configuration
server:
  port: 2026
  servlet:
    context-path: /
  
# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Application Configuration
forge:
  server:
    name: forge-server
    version: 1.0.0-SNAPSHOT
  work:
    directory: ../work
  security:
    password-encoder:
      strategy: BCRYPT  # Options: BCRYPT, PBKDF2 (case-insensitive)

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:ForgeCiCd@2026SecureSecretKeyForJWTTokenGenerationMustBeAtLeast32Characters}
    expiration-ms: 86400000  # 24 hours
    refresh-expiration-ms: 604800000  # 7 days
    token-prefix: "Bearer "
    header-name: "Authorization"

# Logging Configuration
logging:
  level:
    root: INFO
    com.forge: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/forge-server.log

